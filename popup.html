
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
      color: #2d3748;
      font-weight: 600;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.loading {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #b8daff;
    }
    
    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
    }
    
    .btn-primary:hover:not(:disabled) {
      background: #5a6fd8;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: #5a6268;
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .settings-section {
      margin-bottom: 16px;
    }
    
    .settings-section label {
      display: block;
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
      font-weight: 500;
    }
    
    .settings-section input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .settings-section input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .toggle-settings {
      background: none;
      border: none;
      color: #667eea;
      font-size: 12px;
      cursor: pointer;
      margin-bottom: 16px;
    }
    
    .settings-form {
      display: none;
    }
    
    .settings-form.visible {
      display: block;
    }
    
    .auth-section {
      margin-bottom: 16px;
      padding: 12px;
      background: #e3f2fd;
      border-radius: 8px;
      border: 1px solid #bbdefb;
    }
    
    .auth-section.authenticated {
      background: #e8f5e8;
      border-color: #c8e6c9;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ü§ñ</div>
    <h1>Web to Notion AI</h1>
  </div>
  
  <div id="status" class="status"></div>
  
  <div id="authSection" class="auth-section">
    <div id="loginForm">
      <div class="settings-section">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your@email.com">
      </div>
      <div class="settings-section">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
      </div>
      <button id="loginBtn" class="btn btn-secondary">Login</button>
      <button id="signupBtn" class="btn btn-secondary">Sign Up</button>
    </div>
    
    <div id="userInfo" style="display: none;">
      <p id="userEmail"></p>
      <button id="logoutBtn" class="btn btn-secondary">Logout</button>
    </div>
  </div>
  
  <button id="toggleSettings" class="toggle-settings">‚öôÔ∏è Configure Settings</button>
  
  <div id="settingsForm" class="settings-form">
    <div class="settings-section">
      <label for="notionDbId">Notion Database ID</label>
      <input type="text" id="notionDbId" placeholder="Database ID">
    </div>
    
    <button id="saveSettings" class="btn btn-primary">Save Settings</button>
  </div>
  
  <button id="saveToNotion" class="btn btn-primary">
    Save Current Page to Notion
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
