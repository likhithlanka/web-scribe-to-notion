
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
      color: #2d3748;
      font-weight: 600;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.loading {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #b8daff;
    }
    
    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
    }
    
    .btn-primary:hover:not(:disabled) {
      background: #5a6fd8;
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .settings-link {
      display: block;
      text-align: center;
      margin-top: 12px;
      color: #6b7280;
      text-decoration: none;
      font-size: 12px;
    }
    
    .settings-link:hover {
      color: #667eea;
    }
    
    .config-section {
      margin-bottom: 16px;
    }
    
    .config-section label {
      display: block;
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
      font-weight: 500;
    }
    
    .config-section input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .config-section input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .toggle-config {
      background: none;
      border: none;
      color: #667eea;
      font-size: 12px;
      cursor: pointer;
      margin-bottom: 16px;
    }
    
    .config-form {
      display: none;
    }
    
    .config-form.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üìù</div>
    <h1>Web to Notion</h1>
  </div>
  
  <div id="status" class="status"></div>
  
  <button id="toggleConfig" class="toggle-config">‚öôÔ∏è Configure API Keys</button>
  
  <div id="configForm" class="config-form">
    <div class="config-section">
      <label for="openaiKey">OpenAI API Key</label>
      <input type="password" id="openaiKey" placeholder="sk-...">
    </div>
    
    <div class="config-section">
      <label for="notionKey">Notion Integration Token</label>
      <input type="password" id="notionKey" placeholder="secret_...">
    </div>
    
    <div class="config-section">
      <label for="notionDbId">Notion Database ID</label>
      <input type="text" id="notionDbId" placeholder="Database ID">
    </div>
    
    <button id="saveConfig" class="btn btn-primary">Save Configuration</button>
  </div>
  
  <button id="saveToNotion" class="btn btn-primary">
    Save Current Page to Notion
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
